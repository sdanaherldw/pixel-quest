<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Quest - Retro Platformer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="loading">Loading...</div>

        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div id="dpad">
                <button id="btn-left" class="dpad-btn">◀</button>
                <button id="btn-right" class="dpad-btn">▶</button>
            </div>
            <div id="action-buttons">
                <button id="btn-jump" class="action-btn">A</button>
                <button id="btn-attack" class="action-btn">B</button>
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/sprites.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/input.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/boss.js"></script>
    <script src="js/platforms.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/collectibles.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
